<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>

 
 
</head>
<body>
  <main class="main-container">
    <div id="qr-image">
      <img src="images/image-qr-code.png" alt="qr code">
    </div>
    <div class="text-section">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="text-box">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://poxicity.com/">Jeff "Poxicity" Thompson</a>.
  </div>
</body>
</html>
